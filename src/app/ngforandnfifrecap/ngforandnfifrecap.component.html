<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only Show Odd Numbers</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd === true">
                    <li class="list-group-item"
                    [ngClass]="{odd: oddNumber%2==1}"
                    [ngStyle]="{backgroundColor: oddNumber%2==1 ? 'black':'transparent'}"
                    *ngFor="let oddNumber of oddNumbers">{{oddNumber}}</li>
                </div>
                <!-- <div *ngIf="onlyOdd === false">
                    <li class="list-group-item" 
                    [ngStyle]="{backgroundColor: oddNumber%2==1 ? 'black':'transparent'}"
                    [ngClass]="{even: evennumber%2==0}"
                    *ngFor="let evennumber of evennumbers">{{evennumber}}</li>
                </div> -->
                <!-- behibd scenes *ngIf eke wenne ng-template kiyana ekak conditionally render karana ekak
                * eka dammama ng-template kiyana eka danna ona ne-->
                <!-- <ng-template [ngIf]="!onlyOdd">
                    <div>
                    <li class="list-group-item" 
                    [ngStyle]="{backgroundColor: oddNumber%2==1 ? 'black':'transparent'}"
                    [ngClass]="{even: evennumber%2==0}"
                    *ngFor="let evennumber of evennumbers">{{evennumber}}</li>
                    </div>
                </ng-template> -->
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" 
                    [ngStyle]="{backgroundColor: oddNumber%2==1 ? 'black':'transparent'}"
                    [ngClass]="{even: evennumber%2==0}"
                    *ngFor="let evennumber of evennumbers">{{evennumber}}</li>
                </div>
            </ul>
            
            <p appbasicHighlight>Style me with the basic component</p>
            <!-- me karala tynne PROPERTY binding ekak ngClass wage default directives newei me tynne
             highlightColor="purple" OR [defaultColor]= "'red'" danna pluwan meka.-->
            <p appBetterHighlight highlightColor="purple" [defaultColor]= "'red'">Style me with the better component</p>
            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">Value is 5</p>
                <p *ngSwitchCase="10">Value is 10</p>
                <p *ngSwitchCase="15">Value is 15</p>
                <p *ngSwitchCase="20">Value is 20</p>
                <p *ngSwitchDefault>Value is Default</p>
            </div>
        </div>
    </div>
</div>
